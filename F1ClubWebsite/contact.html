    <link href="css/contact.css" rel="stylesheet">
    <script src="javascript/contact.js"></script>
</head>
<body>
    <div class="container">
    <header>
        <a href="index.html"><img src = "images/Logo.jpg" alt="image of logo" id="logo"></a>
            <br>
        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>

            <a href="gallery.html">Gallery</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
    </header>
        <div id="middle">
            
                <div class="newstext">
                    <h3>Contact Us Today!</h3>
                </div>
                

                <form id="form1" action="http://rdwd.atspace.cc/response.php" method="post">
                    <fieldset>
                        <p><label for="name">Name:</label>
                        <input type="text" name="name" id="name" required></p>
                        
                        <p><label for="address">Address:</label>
                        <input type="text" name="address" id="address"></p>

                        <p><label for="mobile">Mobile:</label>
                        <input type="tel" name="mobile" id="mobile"></p>
                            
                        <p><label for="email1">Email:</label>
                        <input type="email" name="email1" id="email1"></p>
                        
                        <p><label for="email2">Confirm Email:</label>
                        <input type="email" name="email2" id="email2"></p>
                        
                        <fieldset>
                        <legend>Are you a member?</legend>
                        <p><label for="member">Yes</label>
                        <input type="radio" name="member" id="member" value="yes" required></p>
                        
                        <p><label for="member">No</label>
                        <input type="radio" name="member" id="member2" value="no"></p>
                        </fieldset>
                        
                        <p><label for="query">Comments:</label>
                        <textarea id="query" name="query" rows="3" cols="25" required></textarea></p>

                        <p><input type="submit" id="submit" value="Submit"></p>
                        
                    </fieldset>
                    </form>
                
                
                
        </div>
        <br>
        <br>

            </ul>

                <li>Follow Us</li>
                <br>
                <li><a href="#"><img src="images/Twitter.jpg" alt="Twitter logo"></a></li>
                <br>
                <li><a href="#"><img src="images/youtube.png" alt="Youtube logo"></a></li>
                <br>
                <li><a href="#"><img src="images/instagram.png" alt="Instagram logo"></a></li>
